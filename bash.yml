        type: bash
        configuration:
          affinityGroup: x 
#           priority: 
#           timeoutSeconds: <job timeout limit>
          nodePool: kermit_ubuntu18_pool
          chronological: true        
        setup:
#           environmentVariables:
#             normal:
#               vijay: kumar  
          runtime:            
            type: image
            image:
              auto:
                language: nodejs
                versions: 
                  - 8.16.0
              custom:
                name: drydock/c7node
                tag: master
                options: ""
        triggeredBy:
          resources:
            - bash
        execution:
          onStart:
            - printenv
